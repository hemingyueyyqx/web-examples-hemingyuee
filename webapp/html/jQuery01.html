<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #fade1, #fade2, #fade3 {
            margin: 10px;
        }
        #panel, #flip {
            padding: 5px;
            text-align: center;
            background-color: aquamarine;
            border: 1px solid #c3c3c3;
        }
        #panel {
            padding: 50px;
            display: none;
        }
    </style>
    
</head>
<body>
    <p id="p2">Lorem, ipsum dolor.</p>
    <input type="text" name="courses">
    <p id="p3">Lorem ipsum dolor sit amet.</p>
    <hr>
    <button id="gettext">get</button>
    <button id="settext">set</button>  
    <p id="text">text(),获取/修改元素
        <b>文本内容</b>

    </p>
    <hr>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="hide2">hide 1s</button>
    <button id="toggle">toggle</button>
    <p id="hs">Lorem, ipsum dolor.</p>
    <hr>
    <button id="fadein">fadeIn</button>
    <button id="fadeout">fadeOut</button>
    <button id="fadetoggle">fadeToggle</button>
    <button id="fadeto">fadeTo</button>
    <div id="fade1" style="width: 80px;height: 80px;background-color: red;"></div>
    <div id="fade2" style="width: 80px;height: 80px;background-color: green;"></div>
    <div id="fade3" style="width: 80px;height: 80px;background-color: blue;"></div>
    <hr>
    <div id="flip">Click to slide the panel down or up</div>
    <div id="panel">Hello world！</div>
<script>
   $(function() {
            $('input[name="courses"]').click(function() {
                $(this).hide();
            });
            $("#p2").hover(function() {
                $(this).text("you entered p");
            }, function() {
                $(this).text("Bye!");
            })
           $("#p3").on({
            click: function() {
                $(this).text("click");
            },
            mouseenter: function() {
                $(this).text("mouseenter");
            },
            mouseleave: function() {
                $(this).text("mouseleave")
            }
           });
           /* text() method 仅获取修改文本内容*/
           $("#gettext").click(() =>{
            alert($("#text").text());
           });
           $("#settext").click(() =>{
            $("#text").text("修改文本<b>内容</b>");
           });
           /* html() method*/
           /* val() 获取/修改input元素的value属性*/
           /* The prop() method，获取/修改元素属性。
           1个参数为获取指定属性的值，2个参数为为指定属性赋值*/
           /* hide() show() toggle()*/
           $("#hide").click(() => {
            $("#hs").hide();
           });
           $("#show").click(() => {
            $("#hs").show();
           });
           $("#hide2").click(() => {
            $("#hs").hide(1000);
           });
           $("#toggle").click(() => {
            $("#hs").toggle(1000,function () {
                $(this).text("toggle");
            });
           });
           /* fadeIn() fadeOut() fadeToggle() fadeTo()*/
           $("#fadein").click(() => {
            $("#fade1").fadeIn();
            $("#fade2").fadeIn("slow");
            $("#fade3").fadeIn(3000);
           });
           $("#fadeout").click(() => {
            $("#fade1").fadeOut();
            $("#fade2").fadeOut("slow");
            $("#fade3").fadeOut(3000);
           });
           $("#fadetoggle").click(() => {
            $("#fade1").fadeToggle();
            $("#fade2").fadeToggle("slow");
            $("#fade3").fadeToggle(3000);
           });
           $("#fadeto").click(() => {
            $("#fade1").fadeTo("slow", 0.15);
            $("#fade2").fadeTo("slow", 0.4);
            $("#fade3").fadeTo("slow", 0.7);
           });
           $("#flip").click(() => {
            $("#panel").slideToggle("slow");
           });
        });
 </script>   
</body>
</html>
