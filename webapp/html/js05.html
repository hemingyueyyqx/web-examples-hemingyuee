    $(document).ready(function () {
            $("#inputNumber").on("input", function () {
                let number = $(this).val();
                let formattedNumber = addCommas(number);
                $("#formattedNumber").text(formattedNumber);
            });
            
            function addCommas(number) {
                return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
