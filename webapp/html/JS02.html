<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <div>
      <p>当改变课程名称下拉框值时，从对象数组中找到对应的授课教师姓名，渲染到页面。</p>
      <select name="course" onchange="loopFilter(this.value)">
        <option></option>
        <option value="1">Java</option>
        <option value="2">Web</option>
        <option value="3">Python</option>
      </select>
      <br>
      <span>对应的授课教师为：</span>
      <span id="teacherName"></span>
    </div>
    <script>
      let loopFilter = (id) => {
        let courses = [
          { id: 1, courseName: 'Java', teacherName: 'BO' },
          { id: 2, courseName: 'Web', teacherName: 'SUN' },
          { id: 3, courseName: 'Python', teacherName: 'ZHANG' }
        ]
        let course = courses.find((c) => c.id == id)
        document.getElementById('teacherName').innerHTML = course != null ? course.teacherName : '无授课教师'
      }
    </script>
  </body>
</html>
