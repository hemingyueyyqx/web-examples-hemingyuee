<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .sidebar {
        margin: 15px;
        width: 200px;
      }
      .sidebar-group {
        background-color: aliceblue;
      }
      .sidebar-group > ul {
        list-style: none;
      }
      .sidebar-group > h2 {
        background-color: rgb(122, 209, 238);
        color: white;
        padding: 10px 20px;
      }
      .sidebar-group > h2:hover {
        cursor: pointer;
        background-color: rgb(37, 173, 218);
      }
      .sidebar-group ul {
        display: none;
      }
      .sidebar-group li a {
        color: black;
        text-decoration: none;
        display: block;
        transition: transform 0.5s;
        padding: 10px 20px;
      }
      .sidebar-group li a:hover {
        background-color: rgb(37, 173, 218);
        color: white;
        font-weight: bold;
        transform: scale(1.1);
      }
    </style>
</head>
<body>
     <div class="area sidebar">
        <div class="sidebar-group">
          <h2>云技术管理</h2>
          <ul>
            <li><a href="#">云服务器</a></li>
            <li><a href="#">云数据库</a></li>
            <li><a href="#">负载均衡</a></li>
          </ul>
        </div>
        <div class="sidebar-group">
          <h2>安全管理</h2>
          <ul>
            <li><a href="#">云盾控制台</a></li>
            <li><a href="#">DDoS高防IP</a></li>
            <li><a href="#">Web应用防火墙</a></li>
            <li><a href="#">CA证书服务</a></li>
          </ul>
        </div>
      </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
        const h2 = $(".sidebar-group > h2");
        h2.click(function () {
            let ul1 = $(this).next("ul");
            ul1.slideToggle();
            const ul = $(".sidebar-group > ul");
            ul.not(ul1).slideUp();
        });  
        });
    </script>
</body>
</html>
