<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th {
        background-color: green;
        color: white;
      }
      tbody tr:hover {
        background-color: #f2f2f2;
      }
      table th,
      table td {
        text-align: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>名称</th>
          <th>学分</th>
          <th>起止周</th>
          <th>时间</th>
          <th>教师</th>
          <th>是否选课</th>
        </tr>
      </thead>
      <tbody>
       
      </tbody>
    </table>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function() {
            const courses = [
        {
            id: 100,
            name: '数据库原理',
            point: 3.0,
            startWeek: 1,
            endWeek: 10,
            dayOfWeek: 1,
            period: 12,
            teacherName: '谭文韬'
        },
        {
            id: 101,
            name: '影视赏析',
            point: 1.5,
            startWeek: 1,
            endWeek: 8,
            dayOfWeek: 1,
            period: 12,
            teacherName: '李春泰'
        },
        {
            id: 102,
            name: 'Web系统框架',
            point: 2.5,
            startWeek: 11,
            endWeek: 17,
            dayOfWeek: 1,
            period: 12,
            teacherName: '王子阳'
        },
        {
            id: 103,
            name: '托福阅读',
            point: 2.0,
            startWeek: 5,
            endWeek: 15,
            dayOfWeek: 1,
            period: 12,
            teacherName: '李景阳'
        },
        {
            id: 104,
            name: 'Web开发技术',
            point: 2.5,
            startWeek: 1,
            endWeek: 8,
            dayOfWeek: 1,
            period: 34,
            teacherName: '徐懿'
        },
        {
            id: 105,
            name: '高级英语视听',
            point: 2.0,
            startWeek: 3,
            endWeek: 10,
            dayOfWeek: 1,
            period: 34,
            teacherName: '龙超悦'
        }
    ];
            courses.forEach(course => {
            const row = $('<tr>');
            row.append(`<td>${course.id}</td> <td>${course.name}</td> <td>${course.point}</td> <td>${course.startWeek} - ${course.endWeek}</td>
            <td>周${course.dayOfWeek} / ${course.period}节</td> <td>${course.teacherName}</td>
            <td><input type="checkbox" name="courses" value="${course.id}"></td>`);
            $('table tbody').append(row);
            });
            // 存储冲突关系的对象
            let conflictMap = {};
            //检测两门课程是否有冲突
            function hasConflict(course1, course2) {
                if(course1.startWeek <=course2.endWeek && course1.endWeek >= course2.startWeek && 
                course1.dayOfWeek ===course2.dayOfWeek && course1.period === course2.period) {
                    return true;
                } else {return false;}
            }
            //计算冲突关系
            function calculateComflict() {
                for(let i = 0; i < courses.length; i++) {
                    let course = courses[i];
                    let conflicts = [];
                    for(let j = 0; j < courses.length; j++) {
                        if(i != j && hasConflict(course, courses[j])) {
                            conflicts.push(courses[j].id);
                        }
                    }
                    conflictMap[course.id] = conflicts;
                }
            }
              
    // 设置冲突课程复选框状态
    function setConflictCheckboxStatus(courseId, disabled) {
        let conflicts = conflictMap[courseId];
        for (let i = 0; i < conflicts.length; i++) {
            let checkbox =  $(`input[value='${conflicts[i]}']`);
            checkbox.prop('disabled', disabled);
        }
    }
            calculateComflict();
            const checkboxs  = $("input[name = 'courses']");
            checkboxs.click(function () {
                let courseId = $(this).val();
                if($(this).is(':checked')) {
                    setConflictCheckboxStatus(courseId, true);
                } else {setConflictCheckboxStatus(courseId, false);}
            });  
        }); 
    </script>
  </body>
</html>
